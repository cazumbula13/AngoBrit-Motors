  <script>
    const carrinho = JSON.parse(localStorage.getItem("carrinhoAngoBrit")) || [];
    const container = document.getElementById("checkout-list");
    let total = 0;

    carrinho.forEach(item => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h3>${item.name}</h3>
        <p class="price">${item.price.toLocaleString()} AKZ</p>
      `;
      container.appendChild(div);
      total += item.price;

    const resumo = document.createElement("div");
    resumo.className = "cart-total";
    resumo.innerHTML = `<strong>Total:</strong> ${total.toLocaleString()} AKZ`;
    container.appendChild(resumo);
