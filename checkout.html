<body>

  <script>
    const carrinho = JSON.parse(localStorage.getItem("carrinhoAngoBrit")) || [];
    const list = document.getElementById("checkout-list");
    const totalEl = document.getElementById("checkout-total");
    const btn = document.getElementById("whatsapp-btn");

    let total = 0;
    let mensagem = "OlÃ¡, quero finalizar a compra:%0A";

    carrinho.forEach(item => {
      list.innerHTML += `<p>${item.name} - ${item.price.toLocaleString()} AKZ</p>`;
      total += item.price;
      mensagem += `- ${item.name} (${item.price.toLocaleString()} AKZ)%0A`;
    });

    totalEl.innerHTML = `<strong>Total:</strong> ${total.toLocaleString()} AKZ`;
    mensagem += `%0ATotal: ${total.toLocaleString()} AKZ`;

    btn.href = `https://wa.me/244927222930?text=${mensagem}`;
  </script>
</body>
